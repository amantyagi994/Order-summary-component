<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Order summary card</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<img src="./images/illustration-hero.svg" alt="" class="illustration" />
			<div class="sub-container">
				<div class="order-summary">
					<h2>Order Summary</h2>
					<p>
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
				</div>

				<div class="order-price">
					<img src="./images/icon-music.svg" alt="" />

					<div class="pricing-text">
						<div class="pricing-head">Annual Plan</div>
						<div class="subscription-rate">$59.99/year</div>
					</div>
					<div class="text-btn">Change</div>
				</div>

				<button class="submit-btn">Proceed to Payment</button>
				<button class="cancel-btn">Cancel Order</button>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/amantyagi994">Aman Tyagi</a>.
		</div>
	</body>
</html>
